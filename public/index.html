<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="jusuuu/FFXIV-MSQ-Tracker">
        <meta name="description" content="The FFXIV MSQ progression tracker allows the user 
        to check how far they are into the main story quest and the current story arc">
        <title>MSQ Tracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/jpg" href="./images/FFXIV_Logo_Red.png"/>
    </head>
    <body class="container">
        <script type="text/javascript" src="app.js"></script>
        <header class="logo">
            <a href="https://ffxiv.consolegameswiki.com/wiki/Main_Scenario_Quests" target="_blank"rel="noopener noreferrer">
                <img class="logo" src="./images/FFXIV_Title.png">
            </a>
        </header>
        <div class="main">
            <form id="searchBar" onsubmit="event.preventDefault(); enter(this)">
                <input id="myInput" type="text"  onkeyup="search()" placeholder="Search MSQ..." autocomplete="off">
                <button type="button" onclick="enter()"><img class="icon" src="./images/FFXIV_Logo_Red.png"></i></button>
            </form>
            
           
            <div id = "percent"></div>
                <div id="questTitle">-</div>
                <div id="percentageCurrent">-</div>
                <div id="percentageTotal">-</div>
                
                <div id="progressStatus">
                     <div id="markArr">A Realm Reborn</div>
                     <div id="markHw">Heavens Ward</div>
                     <div id="markSb">Storm Blood</div>
                     <div id="markShb">Shadow Bringers</div>
                     <div id="progressBarCurrent" hidden></div>
                     <div id="progressBarTotal"></div>
                 </div>
            </div>
           
            <div id="questList"></div>
           

        </div>
       
    </body>
   
</html>
