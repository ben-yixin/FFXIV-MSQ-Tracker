<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MSQ Tracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <script type="text/javascript" src="app.js"></script>
        <header class="logo">
            <a href="https://github.com/jusuuu/FFXIV-MSQ-Tracker">
                <img class="logo" src="images/pngfind.com-final-fantasy-png-838281.png">
            </a>
        </header>
        <div class="main">
            <form id="searchBar">
                <input type="text" placeholder="Search MSQ...">
                <button type="submit"><img class="icon" src="images/PinClipart.com_meteor-clipart_350973.png"></i></button>
            </form>
            
            <div id="progressStatus">
                <div id="progressBarCurrent"></div>
                <div id="progressBarTotal"></div>
            </div>
            
            <div class = "percent"></div>
                <div id="percentageCurrent"></div>
                <div id="percentageTotal"></div>
                <button onclick="test()">TEST</button>
            </div>
            <div id="questList"></div>
           

        </div>
    </body>
</html>
